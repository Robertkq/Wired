name: windows
run-name: windows ${{ github.actor }}-{{ github.event.pull_request.number }}-${{ github.run_number }} ðŸ˜¸

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  checkout:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

  setup:
    needs: checkout
    uses: ./.github/workflows/windows-setup.yaml

  unit-tests:
    needs: setup
    uses: ./.github/workflows/unit_tests.yaml
    with:
      os: windows-latest

