name: windows-setup
run-name: windows-setup ${{ github.actor }}-{{ github.event.pull_request.number }}-${{ github.run_number }} ðŸ˜¸


on:
  workflow_call:

jobs:
  setup-windows:
    runs-on: 'windows-latest'
    
    steps:
      - name: Pretty print
        run: echo "Setting up an windows-latest machine"

      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Wired
        run: |
          mkdir build && cd build
          cmake ..
          cmake --install .
    
    