name: unit-tests
run-name: unit-tests ${{ github.actor }}-{{ github.event.pull_request.number }}-${{ github.run_number }} ðŸ˜¸

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string

jobs:
  unit-tests:
    runs-on: ${{ inputs.os }}

    env:
      SUDO: ""

    steps:
      - name: print os
        run: echo "Running on ${{ inputs.os }}"

      - name: Set SUDO for ubuntu-latest
        if: ${{ inputs.os }} == 'ubuntu-latest'
        run: echo "SUDO=sudo " >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install library
        run: |
          mkdir build
          cd build
          cmake ..
          ${{ env.SUDO }} cmake --install .

      - name: Build tests
        run: |
          cd build
          cmake .. -DUNIT_TESTS=ON
          cmake --build . --parallel 

      - name: Run unit tests
        run: |
          cd build/tests/unit
          ./unit
          