name: Unit Tests
run-name: ${{ github.actor }} is running unit tests ðŸ˜¸

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string

jobs:
  unit-tests:
    runs-on: ${{ inputs.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          

      - name: Build tests
        run: |
          mkdir build && cd build
          cmake .. -DUNIT_TESTS=ON
          cmake --build . --parallel 

      - name: Run unit tests
        run: |
          cd build/tests/unit
          ./unit
          