name: Checker
run-name: ${{ github.actor }}'s PR is getting checked ðŸ˜¸

on:
  workflow_dispatch:
  pull_request:

jobs:
  setup:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/workflows/setup.yaml
        with:
          os: ${{ matrix.os }}

  unit-tests:
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Run unit tests
        uses: ./.github/workflows/unit_tests.yaml
        with:
          os: ${{ matrix.os }}

  code-coverage:
    needs: unit-tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Run code coverage
        uses: ./.github/workflows/code_coverage.yaml
        with:
          os: ${{ matrix.os }}